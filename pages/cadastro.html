<section class="card-form" aria-labelledby="cadastro-title">
  <h2 id="cadastro-title">Cadastro</h2>

<form id="formCadastro" class="form-cadastro" onsubmit="return false;">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome Completo:</label>
      <input id="nome" name="nome" type="text" required>

      <label for="email">E-mail:</label>
      <input id="email" name="email" type="email" required>

      <label for="cpf">CPF:</label>
      <input id="cpf" name="cpf" type="text" maxlength="14" required>

      <label for="telefone">Telefone:</label>
      <input id="telefone" name="telefone" type="text" maxlength="15" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input id="nascimento" name="nascimento" type="date" required>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="cep">CEP:</label>
      <input id="cep" name="cep" type="text" maxlength="9" required>

      <label for="cidade">Cidade:</label>
      <input id="cidade" name="cidade" type="text" required>

      <label for="estado">Estado:</label>
      <input id="estado" name="estado" type="text" maxlength="2" required>
    </fieldset>

    <button type="submit" class="btn-contribuir">Cadastrar</button>
  </form>
</section>

<section class="card-form" aria-labelledby="cert-title">
  <h2 id="cert-title">Gerar Certificado</h2>
  <label for="nomeCert">Nome:</label>
  <input id="nomeCert" type="text" placeholder="Digite seu nome">
  <label for="tipo">Tipo:</label>
  <select id="tipo">
    <option>Voluntário</option>
    <option>Doador</option>
    <option>Participante</option>
  </select>
  <button id="baixarCertificado" class="btn-contribuir">Gerar Certificado</button>
</section>
